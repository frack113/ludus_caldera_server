---
- name: Install tools 
  ansible.builtin.apt:
    name:
      - git
      - python3
      - python3-pip
      - python3-requests
    state: present
    update_cache: yes
    install_recommends: yes

- name: Clone caldera git
  ansible.builtin.git:
    repo: https://github.com/mitre/caldera.git
    dest: /opt/caldera
    version: "{{ ludus_caldera_branch }}"
    recursive: yes
  register: caldera_clone
  changed_when: caldera_clone.changed

- name: Debug clone result
  ansible.builtin.debug:
    msg: "Caldera repository cloned successfully: {{ caldera_clone.changed }}"

- name: Copy custom config
  ansible.builtin.template:
    src: local.yml.j2
    dest: /opt/caldera/conf/local.yml

- name: Build caldera Docker image with Windows support
  ansible.builtin.shell:
    cmd: |
      docker build --build-arg WIN_BUILD=true . -t caldera:server
    chdir: /opt/caldera
    creates: /opt/caldera/.docker-built
  register: docker_build_result
  changed_when: docker_build_result.changed

- name: Start Caldera image
  community.docker.docker_container:
    name: caldera
    image: caldera:server
    detach: true
    restart_policy: "unless-stopped"
    ports:
      - "8888:8888"
      - "8443:8443"
      - "7010:7010"
      - "7011:7011/udp"
      - "7012:7012"
      - "8853:8853"
      - "8022:8022"
      - "2222:2222"
    volumes:
      - /opt/caldera/conf/local.yml:/usr/src/app/conf/local.yml
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8888/"]
      interval: 1m30s
      timeout: 10s
      retries: 3

- name: Touch the .finish file
  ansible.builtin.file:
    path: "/opt/caldera_{{ ludus_caldera_branch }}.finish"
    state: touch
