---
- name: Ensure python3-pip is installed
  apt:
    name: python3-pip
    state: present
  become: true

- name: Ensure python3-requests is installed
  apt:
    name: python3-requests
    state: present
  become: true

- name: Install git 
  ansible.builtin.apt:
    name:
      - git
    state: present
    update_cache: yes
    install_recommends: yes

- name: Clone caldera git
  ansible.builtin.git:
    repo: 'https://github.com/mitre/caldera.git'
    dest: /opt/caldera
    recursive: true
    track_submodules: true
    force: true
    version: "{{ ludus_caldera_git }}"

- name: Copy custom config
  ansible.builtin.template:
    src: local.yml.j2
    dest: /opt/caldera/conf/local.yml

- name: Build caldera image
  community.docker.docker_image_build:
    name: caldera:server
    path: /opt/caldera
    args: "WIN_BUILD=true"

- name: Start Caldera image
  community.docker.docker_container:
    name: caldera
    image: caldera:server
    detach: true
    restart_policy: "unless-stopped"
    ports:
      - "8888:8888"
      - "8443:8443"
      - "7010:7010"
      - "7011:7011/udp"
      - "7012:7012"
      - "8853:8853"
      - "8022:8022"
      - "2222:2222"
    volumes:
      - /opt/caldera/conf/local.yml:/usr/src/app/conf/local.yml
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8888/"]
      interval: 1m30s
      timeout: 10s
      retries: 3
